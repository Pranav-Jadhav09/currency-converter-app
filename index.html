<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Currency Converter App using JavaScript"
    />
    <meta name="author" content="JR.Pranav" />
    <title>Currency Converter App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>

      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>

        <div class="drop-list">
          <!-- From -->
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />

              <select></select>
            </div>
          </div>

          <!-- Swap Icon -->
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <!-- To -->
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />

              <select></select>
            </div>
          </div>
        </div>

        <!-- Exchange Rate -->
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <!-- country.js -->
    <script src="./assets/js/country.js"></script>

    <!-- App.js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
